<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>chronometre</title>
</head>

<body>
    <h1>cliquer sur start pour lancer le chrono</h1>
    <div class="chronometre">
        <div class="tim">
            <span>0h</span>
            <span>0min</span>
            <span>0s</span>
            <span>0ms</span>
        </div>
        <div class="controles">
            <button id="start" onclick="start_btn()">start</button>
            <button id="stop" onclick="stop_btn()">stop</button>
            <button id="reset">reset</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
